<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>spring calculator</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="wrapper">
    <div class="calculator-card">
        <!-- HEADER exactly as in your screenshot -->
        <h1>spring calculator</h1>

        <!-- FORM â€“ bound to Thymeleaf model -->
        <form th:action="@{/calculate}" method="post" th:object="${calculation}">
            <!-- First number -->
            <div class="field">
                <label for="number1">First number</label>
                <input type="number" id="number1" step="any" th:field="*{number1}"
                       placeholder="0.0" required>
            </div>

            <!-- Operation dropdown -->
            <div class="field">
                <label for="operation">Operation</label>
                <div class="select-container">
                    <select id="operation" th:field="*{operation}" required>
                        <option value="add">âž• Addition (+)</option>
                        <option value="subtract">âž– Subtraction (âˆ’)</option>
                        <option value="multiply" selected>âœ– Multiplication (Ã—)</option>
                        <option value="divide">âž— Division (Ã·)</option>
                        <option value="power">ðŸ”º Power (xÊ¸)</option>
                        <option value="sqrt">âˆš Square root (âˆšx)</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- Second number (hidden for sqrt) -->
            <div class="field" id="second-field">
                <label for="number2">Second number</label>
                <input type="number" id="number2" step="any" th:field="*{number2}"
                       placeholder="0.0">
            </div>

            <!-- Calculate button with "=" icon -->
            <button type="submit">
                <i class="fas fa-equals"></i> Calculate
            </button>
        </form>

        <!-- RESULT section â€“ exactly as in your screenshot -->
        <div th:if="${result != null}" class="result-area">
            <div class="result-label">result</div>
            <div class="result-number" th:text="${result}">25.0</div>
        </div>

        <!-- ERROR section (if any) -->
        <div th:if="${error != null}" class="result-area error">
            <div class="result-label">error</div>
            <div class="result-number" th:text="${error}">Cannot divide by zero</div>
        </div>
    </div>
</div>

<script>
        // Hide second number when square root is selected
        document.addEventListener('DOMContentLoaded', function() {
            const operation = document.getElementById('operation');
            const secondField = document.getElementById('second-field');

            function toggleSecondField() {
                secondField.style.display = operation.value === 'sqrt' ? 'none' : 'block';
            }

            operation.addEventListener('change', toggleSecondField);
            toggleSecondField(); // run once
        });
    </script>
</body>
</html>
